<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Account Logging</h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <!-- <div class="row" style="padding-left: 20px;">
                            <input class="form-control m-input" type="text" placeholder="nric" [(ngModel)]="nric">
                            <button class="btn btn-primary m-btn" (click)="onSubmit()">
                                {{ 'Submit' }}
                            </button>
                        </div> -->
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Log ID
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                    <th>
                                        User NRIC
                                    </th>
                                    <th>
                                        Date and Time
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let l of logs">
                                        <td>
                                            {{ l.log_id }}
                                        </td>
                                        <td>
                                            {{ l.action_made }}
                                        </td>
                                        <td>
                                            {{ l.user_nric }}
                                        </td>
                                        <td>
                                            {{ l.date_time }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
